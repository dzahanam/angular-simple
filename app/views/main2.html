    Wyszukaj:
    <input ng-model="feature" value="Search">

</div>

<div class="row well">
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Funkcjonalność</th>
                <th><a href="" ng-click="predicate = 'bank1'; reverse=!reverse">BZWBK</a>
                </th>
                <th><a href="" ng-click="predicate = 'bank2'; reverse=!reverse">ING</a>
                </th>
                <th><a href="" ng-click="predicate = 'bank3'; reverse=!reverse">ORANGE</a>
                </th>
                <th><a href="" ng-click="predicate = 'bank4'; reverse=!reverse">Meritum</a>
                </th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="feature in features | filter:feature | orderBy:predicate:reverse">
                <td><a href="#/category/{{feature.name}}">{{feature.name}}</a>
                </td>
                <td>{{feature.bank1}}</td>
                <td>{{feature.bank2}}</td>
                <td>{{feature.bank3}}</td>
                <td>{{feature.bank4}}</td>
            </tr>
        </tbody>
    </table>
    <div class="btn-group" dropdown is-open="status.isopen">
        <button type="button" class="btn btn-primary dropdown-toggle" ng-disabled="disabled">
            Eksport <span class="caret"></span>
        </button>
        <ul class="dropdown-menu" role="menu">
            <li><a href="#">PDF <span class="glyphicon glyphicon-save"></span></a>
            </li>
            <li><a href="#">XLS <span class="glyphicon glyphicon-save"></span></a>
            </li>
        </ul>
    </div>
</div>
