<tabset>
    <tab heading="Market News">
        <span ng-repeat="item in feeds" ng-animate="'animate'">
               <span class="glyphicon glyphicon-edit"></span>
        <a class="small" ng-click="isCollapsed = !isCollapsed" target="_blank">{{item.title}}</a>
        </br>
        <div collapse="!isCollapsed">
            <p>{{item.contentSnippet}} <a href="{{item.link}}">źródło: PR News</a>
                <p>
        </div>
        </br>
        </span>
    </tab>
    <tab heading="Obserwatorium News">
        <span ng-repeat="item in feeds2" ng-animate="'animate'">
               <span class="glyphicon glyphicon-edit"></span>
        <a class="small" ng-click="isCollapsed = !isCollapsed" target="_blank">{{item.title}}</a>
        </br>
        <div collapse="!isCollapsed">
            <p>{{item.contentSnippet}} <a href="{{item.link}}">źródło: PR News</a>
                <p>
        </div>
        </br>
        </span>
    </tab>
    <tab heading="Twoja historia">
        <span ng-repeat="item in feeds3" ng-animate="'animate'">
               <span class="glyphicon glyphicon-edit"></span>
        <a class="small" ng-click="isCollapsed = !isCollapsed" target="_blank">{{item.title}}</a>
        </br>
        <div collapse="!isCollapsed">
            <p>{{item.contentSnippet}} <a href="{{item.link}}">źródło: PR News</a>
                <p>
        </div>
        </br>
        </span>
    </tab>
</tabset>
